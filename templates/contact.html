{% extends "template.html" %}
{% block content %}
	<h2>Contact<h2>
	<form action="{{ url_for('contact') }}", method=post>
		{{ form.hidden_tag() }}
		
		<label>Name <input type="text" name="name"></input></label>
		<br/>

		<label>Email <input type="text" name="email"></input></label>
		<br/>
		
		<label>Subject <input type="text" name="subject"></input></label>
		<br/>

		<label>Message<textarea rows="5" cols="20" name="message"></textarea></label>
		<br/>
		<input type="submit" name="input">
	</form>
{% endblock %}
